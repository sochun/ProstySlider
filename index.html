<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Prosty slider</h1>
        <p>Technologie użyte w projekcie HTML, CSS, JS.</p>
        <p class="author">Piotr Sokołowski</p>
    </div>
    <main class="slider">
        <section class="slider__container">
            <button class="slider__button slider__button--prev" data-button-prev></button>
            <figure class="slide" data-slide></figure>
            <button class="slider__button slider__button--next" data-button-next></button>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script>
        const imageArr = [
            './images/1.jpg',
            './images/2.jpg',
            './images/3.jpg',
            './images/4.jpg',
            './images/5.jpg',
    ];

    const slider = new Slider(imageArr);
    slider.initializeSlider();
    </script>
</body>
</html>
